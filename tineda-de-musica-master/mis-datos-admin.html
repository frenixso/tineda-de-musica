<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/img/favicon-16x16.png" type="image/x-icon">
</head>

<body>
    <div id="menu-superior-nav"></div>

        <main role="main">
            <div class="container">
                <section>
                    <h1>Datos admin</h1>
                    <br>
                    <form class="row g-3 needs-validation" action="" novalidate>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3 fw-bold">
                                        <label for="rut" class="form-lable">
                                            RUT
                                        </label>
                                        <input type="text" class="form-control" id="rut" placeholder="ej 123456789"
                                            required>
                                        <div class="invalid-feedback"> Debe llenar el campo rut</div>
                                    </div>
                                    <div class="mb-3 fw-bold">
                                        <label for="nombres" class="form-lable">
                                            NOMBRES
                                        </label>
                                        <input type="text" class="form-control" id="nombres"
                                            placeholder="escriba sus nombres" required>
                                        <div class="invalid-feedback"> Debe llenar el campo nombres</div>
                                    </div>
                                    <div class="mb-3 fw-bold">
                                        <label for="apellidos" class="form-lable">
                                            APELLIDOS
                                        </label>
                                        <input type="text" class="form-control" id="apellidos"
                                            placeholder="escriba sus apellidos" required>
                                        <div class="invalid-feedback"> Debe llenar el campo apellidos</div>

                                    </div>

                                    <button type="button" class="btn btn-primary"
                                        onclick="window.location.href=''">Actualizar</button>
                                    <button type="reset" class="btn btn-primary">Limpiar </button>

                                </div>
                                <!--foto de perfil-->
                                <div class="col">
                                    <table>
                                        <tr>
                                            <td>
                                                <img src="img/blank-profile-picture-973460_1280.jpg" alt=""
                                                    class="user-image">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="file" class="form-control">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/js/scrip.js">

        <div id="footer-pag"></div>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
            integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/scrip.js"></script>
        <script src="js/footrer.js"></script>
</body>

</html>
