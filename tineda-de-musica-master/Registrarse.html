<body>
  <div id="menu-superior-nav"></div>

    <main role="main">
      <div class="container">
        <section>
          <h1>REGISTRARSE</h1>
          <br>
          <form class="row g-3 needs-validation" action="" id="formulario-registro">
            <div class="container-fluid">
              <div class="row">
                <div class="col">

                  <div class="mb-3 fw-bold">
                    <label for="rut" class="form-lable">
                      RUT
                    </label>
                    <input type="text" class="form-control" id="rut" name="rut" placeholder="ej 123456789">
                    <div class="invalid-feedback"> Debe llenar el campo rut</div>
                  </div>

                  <div class="mb-3 fw-bold">
                    <label for="nombres" class="form-lable">
                      NOMBRES
                    </label>
                    <input type="text" class="form-control" id="nombres" name="nombres"
                      placeholder="escriba sus nombres">
                    <div class="invalid-feedback"> Debe llenar el campo nombres</div>
                  </div>

                  <div class="mb-3 fw-bold">
                    <label for="apellidos" class="form-lable">
                      APELLIDOS
                    </label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos"
                      placeholder="escriba sus apellidos">
                    <div class="invalid-feedback"> Debe llenar el campo apellidos</div>

                  </div>

                  <div class="mb-3 fw-bold">
                    <label for="correo" class="form-lable">
                      CORREO
                    </label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="ej: jjcc@gmail.com">
                    <div class="invalid-feedback"> Debe llenar el campo apellidos</div>
                  </div>

                  <div class="mb-3 fw-bold">
                    <label for="direccion" class="form-lable">
                      DIRECCION
                    </label>
                    <input type="text" class="form-control" id="direccion" name="direccion"
                      placeholder="ej: santiago moneda 1378">
                    <div class="invalid-feedback"> Debe llenar el campo apellidos</div>
                  </div>

                  <div class="mb-3 fw-bold">
                    <label for="password" class="form-lable">
                      CONTRASEÑA
                    </label>
                    <input type="password" class="form-control" id="password" name="password"
                      placeholder="*************">
                    <div class="invalid-feedback"> Debe llenar el campo apellidos</div>
                  </div>

                  <div class="mb-3 fw-bold">
                    <label for="password2" class="form-lable">
                      REP-CONTRASEÑA
                    </label>
                    <input type="password" class="form-control" id="password2" name="password2"
                      placeholder="*************">
                    <div class="invalid-feedback"> Debe llenar el campo apellidos</div>
                  </div>

                  <button type="submit" class="btn btn-primary">Registrarse</button>
                  <button type="reset" class="btn btn-primary">Limpiar </button>

                </div>
                <!--foto de perfil-->
                <div class="col">
                  <table>
                    <tr>
                      <td>
                        <img src="img/blank-profile-picture-973460_1280.jpg" alt="" class="user-image">
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input type="file" class="form-control">
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
