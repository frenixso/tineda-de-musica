<body>
  <div id="menu-superior-nav"></div>

    <p></p>
    <p></p>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">Iniciar sesión</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="inputEmail">Correo electrónico</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico">
                </div>
                <br>
                <div class="form-group">
                  <label for="inputPassword">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Recordar contraseña</label>
                </div>
                <br>
                <button type="button" class="btn btn-primary"
                  onclick='window.location.href = "/index2-cliente.html"'>Iniciar
                  sesión</button>

              </form>
            </div>
            <div class="card-footer text-center">
              ¿No tienes cuenta? <a href="Registrarse.html">Registrarse</a>
              <hr><a href="/olvido-contraseña.html">¿Olvidaste tu contraseña? </a>
            </div>
            <div class="text-center">
              <a href="/inicio-sesion-admin.html">¿Eres administrador?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
